<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>HOME PAGE</title>
</head>

<body>

    <!-- START NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-light" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/main-logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30">
                    <line x1="4" y1="7" x2="26" y2="7" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-miterlimit="10" />
                    <line x1="4" y1="15" x2="26" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-miterlimit="10" />
                    <line x1="4" y1="23" x2="26" y2="23" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-miterlimit="10" />
                </svg>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <div class="change-lang">
                        <button class="btn-navbar">Book a Call</button>
                        <img src="images/english-lang.png" alt="english-lang">
                        <span>EN</span>
                        <img src="images/arrow-down.svg" alt="arrow-down">
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- START HERO SECTION -->
    <section class="hero">
        <div class="container">
            <div>
                <div class="social-media">
                    <div>
                        <img src="images/facebook.svg" alt="">
                    </div>
                    <div>
                        <img src="images/instagram.svg" alt="">
                    </div>
                    <div>
                        <img src="images/linkedin.svg" alt="">
                    </div>
                    <div>
                        <img src="images/youtube.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END HERO SECTION -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
